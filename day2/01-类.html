        class Person{
            constructor(name,age){
                this.name = name,//this就是指实例对象
                this.age = age
            }
            speak(){
                console.log(`i am ${this.name},i am ${this.age}`)
            }

        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)
